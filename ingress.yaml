apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devcats-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - path: /monitor(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 30080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: netology-devcats
            port:
              number: 30001
